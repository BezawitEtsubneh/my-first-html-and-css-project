<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div>
      <img src="assets/images/avatar-jessica.jpeg" alt="jolie">
      <div class="profile">
        <h4>Jessica Randall</h4>
        <h6>London, United Kingdom</h6>
      </div>
      <p >"Front-end developer and avid reader."</p>
    </div>
    <div class="btn-cntr">
      <button class="q">GitHub</button>
      <button class="w">Frontend Mentor</button>
      <button class="e">LinkedIn</button>
      <button class="r">Twitter</button>
      <button class="t">Instagram</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
